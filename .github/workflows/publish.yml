name: Publish to PyPI and npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for PyPI Trusted Publishing (OIDC)
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Build package
        run: uv build
      
      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        # No token needed - uses OIDC Trusted Publishing
        # Configure at: https://pypi.org/manage/project/sshcp/settings/publishing/

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: publish-pypi
    permissions:
      id-token: write  # Required for npm Trusted Publishing (OIDC)
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'  # Required: npm 11.5.1+ for OIDC
          registry-url: 'https://registry.npmjs.org'
      
      - name: Publish to npm (Trusted Publishing)
        run: npm publish --access public
        # No token needed - uses OIDC Trusted Publishing
        # Configure at: https://www.npmjs.com/package/sshcp/access
